version: '3.8'

services:
  db:
    image: postgres:15-alpine
    container_name: ghar_hisab_db
    volumes:
      - postgres_data:/var/lib/postgresql/data
    env_file:
      - .env
    environment:
      POSTGRES_DB: ${DB_NAME}
      POSTGRES_USER: ${DB_USER}
      POSTGRES_PASSWORD: ${DB_PASSWORD}
    ports:
      - "5433:5432"
    networks:
      - ghar_hisab_network
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U ghar_hisab_user -d ghar_hisab_db"]
      interval: 10s
      timeout: 5s
      retries: 5

  web:
    build: .
    container_name: ghar_hisab_web
    command: gunicorn core.wsgi:application --bind 0.0.0.0:8000 --workers 3 --timeout 120
    volumes:
      - .:/app
      - static_volume:/app/staticfiles
      - media_volume:/app/media
    expose:
      - "8000"
    env_file:
      - .env
    depends_on:
      db:
        condition: service_healthy
    networks:
      - ghar_hisab_network

  nginx:
    image: nginx:alpine
    container_name: ghar_hisab_nginx
    ports:
      - "80:80"
    volumes:
      - ./nginx.conf:/etc/nginx/nginx.conf:ro
      - static_volume:/app/staticfiles
      - media_volume:/app/media
    depends_on:
      - web
    networks:
      - ghar_hisab_network

volumes:
  postgres_data:
  static_volume:
  media_volume:

networks:
  ghar_hisab_network:
    driver: bridge

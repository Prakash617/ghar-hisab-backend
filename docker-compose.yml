version: "3.9"

services:
  db:
    image: postgres:15-alpine
    container_name: ghar_hisab_db
    restart: always
    env_file:
      - .env
    environment:
      POSTGRES_DB: ${DB_NAME}
      POSTGRES_USER: ${DB_USER}
      POSTGRES_PASSWORD: ${DB_PASSWORD}
    volumes:
      - postgres_data:/var/lib/postgresql/data
    ports:
      - "5433:5432"
    networks:
      - ghar_hisab_network
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U ${DB_USER} -d ${DB_NAME}"]
      interval: 10s
      timeout: 5s
      retries: 5

  web:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: ghar_hisab_web
    restart: always
    command: gunicorn core.wsgi:application --bind 0.0.0.0:8000 --workers 3 --timeout 120
    env_file:
      - .env
    volumes:
      - .:/app:cached
      - static_volume:/app/staticfiles
      - media_volume:/app/media
    depends_on:
      db:
        condition: service_healthy
    networks:
      - ghar_hisab_network
    ports:
      - "8001:8000"
    expose:
      - "8001"

  nginx:
    image: nginx:alpine
    container_name: ghar_hisab_nginx
    restart: always
    ports:
      - "80:80"
      - "443:443"
    volumes:
      - ./nginx.conf:/etc/nginx/nginx.conf:ro
      - static_volume:/app/staticfiles:ro
      - media_volume:/app/media:ro
      - /etc/letsencrypt:/etc/letsencrypt:ro   # SSL certs
    depends_on:
      - web
    networks:
      - ghar_hisab_network


volumes:
  postgres_data:
  static_volume:
  media_volume:

networks:
  ghar_hisab_network:
    driver: bridge

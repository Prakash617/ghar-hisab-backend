{% extends "room/base.html" %}

{% block content %}
<section class="mx-auto max-w-3xl space-y-6">
	<div>
		<h1 class="text-2xl font-semibold text-slate-900">Send pending bills</h1>
		<p class="text-sm text-slate-500">Review and edit the message before emailing the tenant.</p>
	</div>

	<div class="rounded-xl border border-slate-200 bg-white p-5 shadow-sm">
		<div class="mb-4 flex items-center justify-between">
			<div>
				<p class="text-sm font-semibold text-slate-900">Tenant</p>
				<p class="text-sm text-slate-500">{{ tenant.name }}{% if tenant.email %} Â· {{ tenant.email }}{% endif %}</p>
			</div>
			<a href="{% url 'room:room_detail' room.id %}" class="text-sm font-semibold text-slate-600 hover:text-slate-900">Back to room</a>
		</div>
		<form method="post" class="space-y-4">
			{% csrf_token %}
			<label class="block text-xs font-semibold uppercase tracking-wide text-slate-500">Email message</label>
			<textarea name="custom_message" rows="14" class="w-full rounded-lg border border-slate-300 px-3 py-2 text-sm text-slate-700">{{ message }}</textarea>
			<div class="flex flex-wrap items-center justify-end gap-2">
				<a href="{% url 'room:room_detail' room.id %}" class="rounded-md border border-slate-300 bg-white px-4 py-2 text-sm font-semibold text-slate-700 hover:bg-slate-50">Cancel</a>
				<button type="submit" class="rounded-md bg-emerald-600 px-4 py-2 text-sm font-semibold text-white hover:bg-emerald-700">Send email</button>
			</div>
		</form>
	</div>
</section>
{% endblock content %}

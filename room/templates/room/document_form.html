{% extends "room/base.html" %}

{% block content %}
<section class="max-w-2xl space-y-6">
    <div>
        <h1 class="text-2xl font-semibold text-slate-900">{{ page_title|default:"Upload document" }}</h1>
        <p class="text-sm text-slate-500">{{ page_subtitle|default:"Attach a document to this tenant." }}</p>
    </div>

    <form method="post" enctype="multipart/form-data" class="space-y-4 rounded-xl border border-slate-200 bg-white p-5 shadow-sm">
        {% csrf_token %}
        <div>
            <label class="text-xs font-semibold uppercase tracking-wide text-slate-500">Name</label>
            {{ form.name }}
        </div>
        <div>
            <label class="text-xs font-semibold uppercase tracking-wide text-slate-500">Document</label>
            {{ form.document }}
        </div>
        <div class="flex items-center gap-2">
            <button type="submit" class="rounded-md bg-sky-500 px-4 py-2 text-sm font-semibold text-white hover:bg-sky-600">{{ submit_label|default:"Upload" }}</button>
            <a href="{% url 'room:room_detail' room.id %}" class="rounded-md border border-slate-300 px-4 py-2 text-sm font-semibold text-slate-700 hover:bg-slate-50">Cancel</a>
        </div>
    </form>
</section>
{% endblock content %}

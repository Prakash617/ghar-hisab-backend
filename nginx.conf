# =========================================
# Nginx config for Docker + Django + HTTPS
# =========================================

events {
    worker_connections 1024;
}

http {
    include /etc/nginx/mime.types;
    default_type application/octet-stream;

    # Logging
    access_log /var/log/nginx/access.log;
    error_log /var/log/nginx/error.log;

    # Optimization
    sendfile on;
    tcp_nopush on;
    tcp_nodelay on;
    keepalive_timeout 65;
    types_hash_max_size 2048;
    client_max_body_size 20M;

    # Gzip compression
    gzip on;
    gzip_vary on;
    gzip_proxied any;
    gzip_comp_level 6;
    gzip_types text/plain text/css text/xml text/javascript application/json application/javascript application/xml+rss application/rss+xml font/truetype font/opentype application/vnd.ms-fontobject image/svg+xml;

    # Django app upstream
    upstream django_app {
        server web:8000;
    }

    # -----------------------------
    # HTTP Server â†’ redirect to HTTPS
    # -----------------------------
    server {
        listen 80;
        server_name meguro.com.np www.meguro.com.np;

        # Redirect all HTTP to HTTPS
        return 301 https://$host$request_uri;
    }

    # -----------------------------
    # HTTPS Server
    # -----------------------------
    server {
        listen 443 ssl;
        server_name meguro.com.np www.meguro.com.np;

        # SSL Certificates
        ssl_certificate /etc/letsencrypt/live/meguro.com.np/fullchain.pem;
        ssl_certificate_key /etc/letsencrypt/live/meguro.com.np/privkey.pem;

        ssl_protocols TLSv1.2 TLSv1.3;
        ssl_ciphers HIGH:!aNULL:!MD5;
        ssl_session_cache shared:SSL:10m;
        ssl_session_timeout 10m;
        add_header Strict-Transport-Security "max-age=31536000; includeSubDomains" always;

        # -----------------------------
        # Django app proxy
        # -----------------------------
        location / {
            proxy_pass http://django_app;
            proxy_set_header Host $host;
            proxy_set_header X-Real-IP $remote_addr;
            proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
            proxy_set_header X-Forwarded-Proto $scheme;
            proxy_redirect off;
        }

        # -----------------------------
        # Static files
        # -----------------------------
        location /static/ {
            alias /app/staticfiles/;
            expires 30d;
            add_header Cache-Control "public, immutable";
        }

        # -----------------------------
        # Media files
        # -----------------------------
        location /media/ {
            alias /app/media/;
            expires 30d;
            add_header Cache-Control "public, immutable";
        }

        # -----------------------------
        # Security headers
        # -----------------------------
        add_header X-Frame-Options "SAMEORIGIN" always;
        add_header X-Content-Type-Options "nosniff" always;
        add_header X-XSS-Protection "1; mode=block" always;
    }
}
